name: C CI

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    ubuntu-build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: build
          run: ./build.sh
        - name: deploy
          with:
          name: Binary executables
          path: bin/**
windows-build:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v3
        - name: build
          run: bash ./build.sh
        - name: deploy
          with:
          name: Binary executables
          path: bin/**